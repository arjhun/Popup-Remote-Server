<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
<link  type="text/css" href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="root">
    <div class="popup">
       <p class="text"></p>
    </div>    
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>

                $(function () {
                  let $popup = $('.popup');
                  let $text = $popup.find('.text');

                const socket = io({
                  extraHeaders: {
                    "clientType": "endpoint"
                  }
                });

                socket.on('popup', (popup) => {
                  console.log(popup);

                if (parseFloat($popup.css('marginBottom')) !== -600) {
                  $popup.stop();
                $popup.animate({ marginBottom: '-600px' }, 500, () => {
                  $text.text(popup.content);
                  $popup.animate({ marginBottom: '50px' }, 1000);
                });
              } else {
                $text.text(popup.content);
                $popup.animate({ marginBottom: '100px' }, 1000);
          }
        });
                socket.on('hide', function () {
                  socket.emit("popupStarted", null);
                  $popup.animate({ marginBottom: '-600px' }, 500);
        });

    });

    
  </script>
</body>
</html>
